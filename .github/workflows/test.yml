  test-misc:
    # All non-E2E tests/validations. Runs inside Devbox.
    name: Unit tests, linting, etc
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install devbox
        uses: jetpack-io/devbox-install-action@v0.12.0
        with:
          enable-cache: true
          devbox-version: 0.14.0

      - name: Install dependencies
        run: devbox run pnpm install

      - name: Validate and Build
        run: devbox run pnpm exec turbo run build test:unit lint format check:dependencies check:types check:exports --summarize

      - name: Summarize Turbo
        uses: ./.github/actions/turbo-summarize

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: "**/playwright-report/"
          retention-days: 30

  test-e2e:
    # These run outside of Devbox, since Devbox doesn't play well with Playwright
    name: E2E tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          # no version specified (uses version in packageManager field in
          # package.json)
          run_install: false

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.14.0 # keep in sync with devbox.json
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Validate and Build
        run: pnpm exec turbo run test:e2e

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: "**/playwright-report/"
          retention-days: 30

  # When this completes, all validation is. This is convenient because we can
  # make one job required in the repository settings and have code here to
  # define what that means, instead of having to define all the required jobs
  # separately in the repository settings, in sync with this file.
  test:
    needs: [test-misc, test-e2e]
    runs-on: ubuntu-latest
    steps:
      - run: echo "Done."
